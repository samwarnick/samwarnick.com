[[headers]]
for = "/assets/fonts/*"
[headers.values]
Cache-Control = "public, max-age=31526000"

[[plugins]]
package = "netlify-plugin-cache"
[plugins.inputs]
paths = [".cache", "_site/og-images"]

[[plugins]]
package = "netlify-plugin-debug-cache"

[images]
remote_images = ["https://blog.warnick.me/.*", "https://images.pokemontcg.io/.*", "https://books.google.com/.*"]

[build.environment]
TZ = 'America/New_York'

[[redirects]]
from = "/media/og/*"
to = "/.netlify/images?url=https://blog.warnick.me/:splat&fm=jpg&w=1200&h=630&fit=cover"
status = 200

[[redirects]]
from = "/media/:file.mp4"
to = "https://blog.warnick.me/:file.mp4"
status = 200

[[redirects]]
from = "/media/*"
to = "/.netlify/images?url=https://blog.warnick.me/:splat&fm=webp&q=90"
status = 200

[[redirects]]
from = "/random"
to = "/.netlify/functions/random-post"
status = 200

[[redirects]]
from = "/feed.rss"
to = "/rss.xml"
status = 301

[[redirects]]
from = "/styleguide"
to = "/site/#styleguide"
status = 302

[functions]
directory = "functions"
included_files = ["./_site/feed.json"]
